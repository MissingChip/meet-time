<!DOCTYPE html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> -->

    <script src="/select.js" type="text/babel"></script>

    <style>
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome, Edge, Opera and Firefox */
        }
        .selection {
            position: absolute;
            width: 100%;
            display: flex;
            /* transition: height 0.08s cubic-bezier(0.68, -0.55, 0.265, 1.55); */
        }
        .selection > div {
            flex: 1;
            height: 100%;
            padding-left: 0.2em;
            padding-right: 0.2em;
        }
        .selection > div > div {
            background-color: rgba(218, 45, 175, 0.5);
            border-radius: 0.15em;
            width: 100%;
            height: 100%;
        }
        .day {
            /* padding: 1em; */
            flex: 1;
            height: 100%;
            position: relative;
            background-color: rgba(129, 218, 45, 0.5);
        }
        .schedule {
            max-width: 50em;
            height: 40em;
            display: flex;
            background-color: rgba(71, 45, 218, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
